<!doctype html>
<html lang="en">

<head>
    <title>Salary Slip</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Salary Slip</h2>
                <form action="" method="post" onsubmit="return false">
                    <div class="mb-3">
                        <input type="text" class="form-control" name="ename" id="ename" placeholder="Employee Name" />
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" name="bsalary" id="bsalary"
                            placeholder="Basic Salary" />
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" name="hra" id="hra"
                            placeholder="House Rent Allowance" />
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" name="da" id="da" placeholder="Dearness Allowance" />
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" name="ta" id="ta" placeholder="Travel Allowance" />
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" name="ma" id="ma" placeholder="Medical Allowance" />
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" name="pf" id="pf" placeholder="Provident Fund" />
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" name="tds" id="tds"
                            placeholder="Tax Deducted at Source" />
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" name="pt" id="pt" placeholder="Profession Tax" />
                    </div>
                    <div class="mb-3 text-center">
                        <button class="btn btn-primary" onclick="display()">Print Salary Slip</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row justify-content-center d-none" id="result">
            <div class="col-md-6">
                <h2 class="text-center">Salary Slip</h2>
                <table class="table table-bordered">
                    <tr>
                        <th>Employee Name</th>
                        <td id="empname"></td>
                    </tr>
                    <tr>
                        <th>Basic Salary</th>
                        <td id="basics"></td>
                    </tr>
                    <tr>
                        <th>House Rent Allowance</th>
                        <td id="housea"></td>
                    </tr>
                    <tr>
                        <th>Dearness Allowance</th>
                        <td id="dearnessa"></td>
                    </tr>
                    <tr>
                        <th>Travel Allowance</th>
                        <td id="travela"></td>
                    </tr>
                    <tr>
                        <th>Medical Allowance</th>
                        <td id="medicala"></td>
                    </tr>
                    <tr>
                        <th>Provident Fund</th>
                        <td id="providentf"></td>
                    </tr>
                    <tr>
                        <th>Tax deducted at source</th>
                        <td id="taxs"></td>
                    </tr>
                    <tr>
                        <th>Professional Tax</th>
                        <td id="professionalt"></td>
                    </tr>
                    <tr>
                        <th>Gross Salary</th>
                        <td id="gsalary"></td>
                    </tr>
                    <tr>
                        <th>Deduction</th>
                        <td id="deduct"></td>
                    </tr>
                    <tr>
                        <th>Net Salary</th>
                        <td id="nsalary"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="./salary.js" type="text/javascript"></script>

</body>

</html>
